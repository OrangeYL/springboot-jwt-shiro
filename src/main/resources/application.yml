spring:
  application:
    name: springboot-jwt-shiro
  redis:
    host: 127.0.0.1
    port: 6379
    password: ''
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 500
        min-idle: 0
    lettuce:
      shutdown-timeout: 0
    timeout: 2000ms
    cache:
      type: redis

custom:
  jwt:
    tokenHeader: orange-Token
    expire_time: 180000
